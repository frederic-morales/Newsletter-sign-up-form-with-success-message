<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Newsletter sign-up form with success message</title>

<body>
  <main>

    <div class="main-container">
      <section class="content">
        <h1>Stay updated!</h1>
        <p class="content-message">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="services-container">
          <ul>
            <li><img src="./assets/images/icon-list.svg" alt="icon-list">
              <p>Product discovery and building what matters</p>
            </li>
            <li><img src="./assets/images/icon-list.svg" alt="icon-list">
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li><img src="./assets/images/icon-list.svg" alt="icon-list">
            <p>And much more!</p>
            </li>
          </ul>
        </div>
        <!--<div class="subscribe-container">-->
          <form action="sucess-mesage.html" method="get">
            <label for="email">Email address</label><br>
            <input id="email" class="email" type="email" placeholder="email@company.com"><br>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        <!--</div>-->
      </section>
      <section class="image-container">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </section>
    </div>

  </main>

</body>
</html>
